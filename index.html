<p> Merhaba. Ben Oguz Ercan. Istanbul'da yasiyorum. Bilim, felsefe, sinema ve edebiyat meraklisiyim. Universite

    durumdayim; ilerlemek istedigim alani belirlemeye calisiyorum.
